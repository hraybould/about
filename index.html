    <body class="hide-overflow-x">
        <!-- Navbar -->

            <div class="mx-auto my-auto">
                <a class="pointer" onclick="scroller('cando');">What I Can Do</a>

            <div class="mx-auto my-auto">
                <a class="pointer" onclick="scroller('havedone');">What I Have Done</a>
            </div>

        <div class="nav-offset"></div>
        <section id="intro" class="">
            <div class="content text-centre">
                <h2 class="mb-minus">Hi</h2>

                <p>A Physics Gradute</p>

            </div>

            </div>
            <div class="content flex-reverse mx-auto">
                <p class="mx-auto my-auto">I develop mostly with Python, JavaScript, HTML, and CSS</p>
                <div class="mx-auto fixed-box round">
                    <img class="auto-img" src="logos/python.png" alt="Python Logo">
                </div>
            </div>
            <div class="content flex mx-auto">
                <div class="mx-auto fixed-box round hide-overflow">
                    <img id="nodereact" class="bounce-simple" src="logos/node_react.png" alt="NodeJS and React Logos">

                <p class="mx-auto my-auto">I am currently learning my way around NodeJS and React</p>
            </div>

        <section id="cando" class="">

        <section id="havedone" class="">

        <div id="autumn-container">
            <img class="falling-leaf" src="logos/small_icons/bootstrap.png" alt="Technology icon, falling leaf effect" style="left: 5%;">

            <img class="falling-leaf" src="logos/small_icons/css.png" alt="Technology icon, falling leaf effect" style="left: 45%; animation-delay: 7.2s;">
            <img class="falling-leaf" src="logos/small_icons/nodejs.png" alt="Technology icon, falling leaf effect" style="left: 17%; animation-delay: 10.4s;">
            <img class="falling-leaf" src="logos/small_icons/js.png" alt="Technology icon, falling leaf effect" style="left: 74%; animation-delay: 4s;">
            <img class="falling-leaf" src="logos/small_icons/react.png" alt="Technology icon, falling leaf effect" style="left: 56%; animation-delay: 2.5s;">
            <img class="falling-leaf" src="logos/small_icons/flask.png" alt="Technology icon, falling leaf effect" style="left: 69%; animation-delay: 12.2s;">
        </div>
    </body>
    <script type="text/javascript">
        function scroller(target) {
            var pageHeight = window.innerHeight;
            var headerHeight = document.getElementById("navbar").offsetHeight;
            // console.log(target);
            var targetPosition = document.getElementById(target).offsetTop;
            scrollTo(0, targetPosition - headerHeight)
        };
    </script>
